<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    
    {% if user_files %}
    <table>
        <tr>
            <th>Filename</th>
            <th>Size (Bytes)</th>
            <th>Download</th>
        </tr>
        {% for file in user_files %}
        <tr>
            <td>{{ file.filename }}</td>
            <td>{{ file.size }}</td>
            <td><a href="{{ file.url }}" download>Download</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No files uploaded yet.</p>
    {% endif %}
    
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
