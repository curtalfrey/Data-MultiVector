<!-- trash.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Data-MultiVector - Trash</title>
</head>
<body>
    <h1>Your Trash Can</h1>
    
    <h2>Trashed Files</h2>
    <ul>
        {% for file in trashed_files %}
            <li>
                <strong>Filename:</strong> {{ file.filename }}<br>
                <strong>Size:</strong> {{ file.size|filesizeformat }}<br>
                <a href="{{ file.url }}" download>Download</a> |
                <a href="{{ url_for('recovery', filename=file.filename) }}">Restore</a>
            </li>
        {% endfor %}
    </ul>
    
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
