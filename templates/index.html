<!DOCTYPE html>
<html>
<head>
    <title>Data-MultiVector - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Data-MultiVector</h1>
    <h2>Instructions</h2>
    <p>Data-MultiVector Installation Instructions (Docker)</p>
    <p>Deploy Data-MultiVector using Docker to create connections between input and output paths for data processing.</p>

    <h2>User Variables</h2>
    <form method="post">
        <h3>Input Paths:</h3>
        <input type="text" name="input_paths[]" placeholder="Input-A"><br>
        <input type="text" name="input_paths[]" placeholder="Input-B"><br>
        <input type="text" name="input_paths[]" placeholder="Input-C"><br>
        <!-- Continue for Input-D to Input-J -->

        <h3>Output Paths:</h3>
        <input type="text" name="output_paths[]" placeholder="Output-1"><br>
        <input type="text" name="output_paths[]" placeholder="Output-2"><br>
        <input type="text" name="output_paths[]" placeholder="Output-3"><br>
        <!-- Continue for Output-4 to Output-10 -->

        <h3>Create Connections:</h3>
        <input type="checkbox" name="connections[]" value="Link-Alpha"> Link-Alpha<br>
        <input type="checkbox" name="connections[]" value="Link-Bravo"> Link-Bravo<br>
        <!-- Continue for Link-Charlie to Link-Juliett -->

        <input type="submit" value="Save">
    </form>
</body>
</html>
