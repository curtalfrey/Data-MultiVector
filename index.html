<!DOCTYPE html>
<html>
<head>
    <title>Data-MultiVector - Home</title>
</head>
<body>
    <h1>Data-MultiVector</h1>
    <h2>Instructions</h2>
    <p>{{ instructions | safe }}</p>
    
    <h2>User Variables</h2>
    <form method="post">
        <label for="input_paths">Input Paths:</label><br>
        <input type="text" name="input_paths" value="{{ user_variables['input_paths'] }}"><br>
        
        <label for="output_paths">Output Paths:</label><br>
        <input type="text" name="output_paths" value="{{ user_variables['output_paths'] }}"><br>
        
        <input type="submit" value="Save">
    </form>
</body>
</html>
