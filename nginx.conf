server {
    listen 80;
    server_name datamultivector.curtisalfrey.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name datamultivector.curtisalfrey.com;

    ssl_certificate /home/ansible/github/ssl-cert-curtisalfrey.com/curtisalfrey.com;  # Correct path
    ssl_certificate_key /home/ansible/github/ssl-cert-curtisalfrey.com/curtisalfrey.com;  # Correct path

    location / {
        proxy_pass http://app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
